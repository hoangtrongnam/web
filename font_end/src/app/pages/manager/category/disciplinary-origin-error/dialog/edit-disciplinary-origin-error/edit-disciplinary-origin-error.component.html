<div class="modal-header">
    <h4 class="modal-title">Cập nhật lỗi xử lý kỷ luật</h4>
    <button type="button" class="close" (click)="onClose()" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
</div>
<div mat-dialog-content>
    <form #heroForm="ngForm" class="form-horizontal">
        
        <div class="form-group">
            <label class="control-label col-5">Mã lỗi</label>
            <input class="form-control col-7" name="code" required [(ngModel)]="formDisciplinaryOriginError.code">
        </div>
        <div class="form-group">
            <label class="control-label col-5">Lỗi vi phạm theo nội quy lao động</label>
            <input class="form-control col-7" required name="name" [(ngModel)]="formDisciplinaryOriginError.name">
        </div>
        <div class="form-group">
            <label class="control-label col-5">Tình Trạng</label>
            <select class="form-control col-7" name="is_actived" required [(ngModel)]="formDisciplinaryOriginError.is_actived">
                <option value="1">Active</option>
                <option value="0">DeActive</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!heroForm.valid"
        (click)="onSave()">Lưu</button>
    <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="onClose()">Thoát</button>
</div>
