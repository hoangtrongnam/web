<div class="modal-header">
    <h4 class="modal-title">Thêm Hình thức xử lý kỷ luật</h4>
    <button type="button" class="close" (click)="onClose()" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
</div>
<div mat-dialog-content>
    <form #heroForm="ngForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-5">Hình thức xử lý kỷ luật</label>
            <input class="form-control col-7" name="form_of_discipline" required [(ngModel)]="formFormOfDiscipline.form_of_discipline">
        </div>
        <div class="form-group">
            <label class="control-label col-5">Điểm trừ</label>
            <input class="form-control col-7" required name="minus_point" [(ngModel)]="formFormOfDiscipline.minus_point">
        </div>
        <div class="form-group">
            <label class="control-label col-5">Tình Trạng</label>
            <select class="form-control col-7" name="is_actived" required [(ngModel)]="formFormOfDiscipline.is_actived">
                <option value="1">Active</option>
                <option value="0">DeActive</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!heroForm.valid"
        (click)="onSave()">Lưu</button>
    <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="onClose()">Thoát</button>
</div>
