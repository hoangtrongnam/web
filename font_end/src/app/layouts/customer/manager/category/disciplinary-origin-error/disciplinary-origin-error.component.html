<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Quản Lý Danh mục</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Danh Mục</a></li>
            <li class="breadcrumb-item active">Lỗi xử lý kỷ luật</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-header">
                <h4 class="mb-0 text-white">Quản lý danh mục Lỗi xử lý kỷ luật</h4>
            </div>
            <div class="card-body">
                <form action="#" class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label class="control-label text-right col-lg-5">Mã lỗi:</label>
                                    <div class="col-lg-7">
                                        <input type="text" class="form-control" name="code"
                                            [(ngModel)]="formDisciplinaryOriginError.code">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group row">
                                    <label class="control-label text-right col-lg-5">Tên lỗi:</label>
                                    <div class="col-lg-7">
                                        <input type="text" class="form-control" name="name"
                                            [(ngModel)]="formDisciplinaryOriginError.name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <label class="control-label text-right col-lg-5">
                                        <button type="submit" class="btn btn-success"  (click)="onSubmitSearch()">Tìm Kiếm</button>
                                    </label>
                                    <div class="col-md-offset-6 col-md-6">
                                        <button class="btn btn-success"  (click) = "add()">Thêm mới</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <h3 class="p-2 rounded-title">Danh sách Lỗi xử lý kỷ luật</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover no-wrap"
                                style="border-collapse: inherit;">
                                <thead>
                                    <tr>
                                        <th>Mã Lỗi</th>
                                        <th>Lỗi vi phạm theo quy định lao động</th>
                                        <th>Tình trạng</th>
                                        <th>Chỉnh sửa</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of dataTable">
                                        <td>{{item.code}}</td>
                                        <td>{{item.name}}</td>
                                        <td *ngIf="item.is_actived == '1'">Active</td>
                                        <td *ngIf="item.is_actived != '1'">Deactive</td>
                                        <td style="text-align: center;"><button class="btn btn-primary" (click) = "edit(item)" ><i class="fa fa-edit"></i></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
