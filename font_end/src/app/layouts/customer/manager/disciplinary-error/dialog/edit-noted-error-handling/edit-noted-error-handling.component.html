<div class="modal-header">
    <h4 class="modal-title">Cập nhật Hình thức xữ lý kỷ luật</h4>
    <button type="button" class="close" (click)="onClose()" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
</div>
<div mat-dialog-content>
    <form #heroForm="ngForm" class="form-horizontal">
        <div class="form-body">
            <h3 class="p-2 rounded-title">Thông tin ghi nhận</h3>
            <hr class="mt-0 mb-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-lg-3">Mã ghi nhận:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="code" [(ngModel)]="formDisciplinaryError.code" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-lg-3">Ngày ghi nhận:</label>
                        <div class="col-lg-9">
                            <input type="datetime-local" class="form-control" name="date_of_record" [(ngModel)]="formDisciplinaryError.date_of_record" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-lg-3">Đơn vị yêu cầu:</label>
                        <div class="col-lg-9">
                            <select class="form-control custom-select" name="unit_request" required
                                [(ngModel)]="formDisciplinaryError.unit_request">
                                <option [ngValue]="formDisciplinaryError.unit_request"> {{formDisciplinaryError.unit_request.branch_code}}-{{formDisciplinaryError.unit_request.branch_name}}</option>
                                <!-- <option *ngFor="let item of list_unit_request" [ngValue]="item">
                                    {{item.branch_code}}-{{item.branch_name}}</option> -->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-lg-3">Lỗi</label>
                        <div class="col-lg-9">
                            <select class="form-control custom-select" name="error" required
                                [(ngModel)]="formDisciplinaryError.error">
                                <option [ngValue]="formDisciplinaryError.error">{{formDisciplinaryError.error.code}}-{{formDisciplinaryError.error.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-lg-3">Chi tiết:</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="description" [(ngModel)]="formDisciplinaryError.description" required>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="p-2 rounded-title">Chi tiết sự vụ</h3>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Ngày phát
                                            sinh:</label>
                                        <div class="col-lg-7">
                                            <input type="datetime-local" class="form-control" name="date_incurred" [(ngModel)]="formDisciplinaryError.detail_issue.date_incurred" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Đơn vị phát sinh sự vụ:</label>
                                        <div class="col-lg-7">
                                            <select class="form-control custom-select" name="unit_incurred" required
                                                [(ngModel)]="formDisciplinaryError.detail_issue.unit_incurred">
                                                <option [ngValue]="formDisciplinaryError.detail_issue.unit_incurred">{{formDisciplinaryError.detail_issue.unit_incurred.branch_code}}-{{formDisciplinaryError.detail_issue.unit_incurred.branch_name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Nguồn cung cấp tin:</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="news_sources" [(ngModel)]="formDisciplinaryError.detail_issue.news_sources" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Mã CIF KH liên quan:</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" name="cif_customer" 
                                            [(ngModel)]="formDisciplinaryError.detail_issue.cif_customer" required
                                            (ngModelChange)="onRetrieveCustomerRefDataMgmt(formDisciplinaryError.detail_issue.cif_customer)">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Họ tên khách hàng:</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control" 
                                            name="full_name_customer" 
                                            [(ngModel)]="formDisciplinaryError.detail_issue.full_name_customer" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Số tiền liên quan:</label>
                                        <div class="col-lg-7">
                                            <input currencyMask class="form-control" name="amount_involved" [(ngModel)]="formDisciplinaryError.detail_issue.amount_involved" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group row">
                                        <label class="control-label text-right col-lg-5">Số tiền tổ thất:</label>
                                        <div class="col-lg-7">
                                            <input currencyMask class="form-control" name="loss_of_money" [(ngModel)]="formDisciplinaryError.detail_issue.loss_of_money" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-0 mb-5">
                        <h5>Thông tin CBNV liên quan</h5>
                        <div class="col-md-6 row">
                            <input class="col-md-6 form-control" type="text" [(ngModel)]="_user.user_id"
                                name="user_id">
                            <button class="col-md-5 form-control"
                                (click)="getHrInfoUser()">Search</button>
                        </div>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover no-wrap"
                                style="border-collapse: inherit;">
                                <thead>
                                    <tr>
                                        <th style="width: 70px;">STT</th>
                                        <th style="width: 300px;">Mã nhận viên</th>
                                        <th style="width: 300px;">Họ tên</th>
                                        <th style="width: 300px;">Chức danh</th>
                                        <th style="width: 300px;">Hình thức xữ lý kỷ luật</th>
                                        <th style="width: 300px;">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="jsgrid-alt-row"
                                        *ngFor="let item of formDisciplinaryError.detail_issue.staff_form_of_discipline;index as i">
                                        <td style="width: 70px;text-align: center;">{{1 + i}}</td>
                                        <td style="width: 300px;text-align: center;">{{item.staff.user_code}}
                                        </td>
                                        <td style="width: 300px;text-align: center;">{{item.staff.full_name}}
                                        </td>
                                        <td style="width: 300px;text-align: center;">{{item.staff.titlee}}
                                        </td>
                                        <td style="width: 300px;text-align: center;">
                                            <select class="form-control custom-select" name="form_of_discipline" required
                                                [(ngModel)]="item.form_of_discipline">
                                                <!-- <option [ngValue]="item.form_of_discipline">{{item.form_of_discipline.form_of_discipline}}</option> -->
                                                <option *ngFor="let i of list_form_of_discipline" [ngValue]="i">
                                                    {{i.form_of_discipline}}</option>
                                            </select>
                                        </td>
                                        <td style="width: 300px;text-align: center;">
                                            <button (click) = "removeItemUser(item)"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
        <hr>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!heroForm.valid"
        (click)="onSave()">Lưu</button>
    <button type="submit" class="btn btn-inverse waves-effect waves-light" (click)="onClose()">Thoát</button>
</div>
