<div class="row page-titles" *ngIf="breadCrumbs.length > 0">
    <div class="col-md-5 col-8 align-self-center">
        <h4 class="text-themecolor m-b-0 m-t-0">Hồ sơ</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">{{breadCrumbs[0].name}}</a></li>
            <ng-container *ngFor="let item of breadCrumbs">
                <li class="breadcrumb-item active" *ngIf="item.level > 0">{{item.name}}</li>
            </ng-container>
        </ol>
    </div>
</div>
